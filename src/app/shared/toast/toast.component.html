<div
  *ngIf="toast"
  class="toast-animate fixed bottom-4 right-4 z-50 flex items-center gap-3 w-full max-w-xs p-4 rounded-xl shadow-lg transition-transform duration-500 animate-slide-in"
  [ngClass]="{
    'bg-[#eafff0] text-[#1cc153]': toast.type === 'success',
    'bg-[#ffeaea] text-[#e63946]': toast.type === 'error',
    'bg-[#fff5e6] text-[#F76C10]': toast.type === 'warning'
  }"
  role="alert"
>
  <!-- Icon -->
  <div
    class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-full"
    [ngClass]="{
      'bg-[#d2f5db]': toast.type === 'success',
      'bg-[#ffd1d1]': toast.type === 'error',
      'bg-[#ffe2c4]': toast.type === 'warning'
    }"
  >
    <svg
      class="w-5 h-5"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
    >
      <ng-container [ngSwitch]="toast.type">
        <!-- Success icon -->
        <ng-container *ngSwitchCase="'success'">
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
          />
        </ng-container>
        <!-- Error icon -->
        <ng-container *ngSwitchCase="'error'">
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"
          />
        </ng-container>
        <!-- Warning icon -->
        <ng-container *ngSwitchCase="'warning'">
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"
          />
        </ng-container>
      </ng-container>
    </svg>
  </div>

  <!-- Message -->
  <div class="flex-1 text-sm font-medium leading-snug break-words">
    {{ toast.message }}
  </div>

  <!-- Close Button -->
  <button
    type="button"
    class="text-xl font-bold text-gray-400 hover:text-gray-700 transition-all"
    (click)="toast = null"
    aria-label="Close"
  >
    &times;
  </button>
</div>
