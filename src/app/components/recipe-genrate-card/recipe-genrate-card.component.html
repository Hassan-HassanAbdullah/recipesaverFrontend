<div class="bg-gray-50 dark:bg-gray-700 rounded-2xl p-8 shadow-xl">
    <div class="flex flex-col gap-2.5">
        <!-- Input + Add Button -->
        <div>
            <label for="ingredientInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">What
                ingredients do you have? (press Enter after each)</label>
            <input [(ngModel)]="ingredientInput" (keyup.enter)="addIngredient()"
                placeholder="Add an ingredient (e.g., Tomato)"
                class="w-full text-gray-600 dark:text-gray-300 px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-400" />

        </div>

        <!-- Added Ingredients List -->
        <div class="flex flex-wrap gap-2 my-2.5">
            <div *ngFor="let item of ingredients; let i = index"
                class="flex items-center space-x-2 bg-[#EC823C] dark:bg-[#F76C10]  text-white px-3 py-1 rounded-full shadow">
                <span>{{ item }}</span>
                <button (click)="removeIngredient(i)" class="text-white   font-bold">Ã—</button>
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col  items-center justify-center gap-1.5 mt-4">
            <button type="button"
                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md h-10 px-4 w-full bg-gradient-to-r from-[#EC823C] to-[#F76C10] hover:from-primary/90 hover:to-orange-500/90 text-white py-4 text-lg font-semibold shadow-lg"
                (click)="addIngredient()">

                <svg class="w-3.5 h-3.5 me-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="size-6">
                    <path fill-rule="evenodd"
                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
                        clip-rule="evenodd" />
                </svg>

                Add ingredients
            </button>
            <button type="button" (click)="generateRecipe()"
                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary hover:bg-primary/90 h-10 px-4 w-full bg-gradient-to-r from-[#EC823C] to-[#F76C10] hover:from-primary/90 hover:to-orange-500/90 text-white py-4 text-lg font-semibold shadow-lg"
                [disabled]="isloading">

                <ng-container *ngIf="!isloading; else loadingSpinner">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-5 w-5 me-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" />
                    </svg>

                    Generate Recipe with AI
                </ng-container>

                <ng-template #loadingSpinner>
                    <svg class="animate-spin h-5 w-5 text-white me-2" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                    Generating...
                </ng-template>
            </button>



        </div>
    </div>

    <!-- Generated Recipe -->
    <div *ngIf="recipe" class="genrated-recipy bg-white shadow-md dark:bg-gray-800 rounded-lg p-6 mt-6">
        <!-- genrated recipy tital -->
        <h2 class=" text-2xl font-bold text-gray-800 dark:text-gray-200  flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="text-[#F76C10] w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" />
            </svg>

            {{ recipe.name }}
        </h2>
        <div class="mt-4 space-x-1 flex items-center justify-start">
            <!-- recipe time  -->
            <span
                class="bg-green-100 text-green-800 text-xs font-medium  px-2.5 py-1 rounded-full dark:bg-green-900 dark:text-green-300 inline-flex items-center gap-1 justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-3 h-3 inline-block ">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                {{recipe.timeToCook}} mins</span>
            <!-- recipe serving -->
            <span
                class="bg-blue-100 text-blue-800 text-xs font-medium  px-2.5 py-1 rounded-full dark:bg-blue-900 dark:text-blue-300 inline-flex items-center gap-1 justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-3 h-3 inline-block">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
                </svg>
                {{recipe.servings}} servings</span>
            <!-- recipe level -->
            <span
                class="bg-gray-100 text-gray-800 text-xs font-medium  px-2.5 py-1 rounded-full dark:bg-gray-700 dark:text-gray-300">Easy</span>
        </div>
        <p class="mt-4 text-gray-600 dark:text-gray-300">
            {{recipe.description}}
        </p>
        <div class="mt-6 ">
            <a routerLink="/recipe-detail" [queryParams]="{ recipe: getEncodedRecipe() }">

                <button type="button"
                    class="text-white bg-[#1CC16C] hover:bg-[#1cc153] focus:ring-4 focus:outline-none focus:ring-[#b9f5d6] font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2  dark:bg-[#1CC16C] dark:hover:bg-[#1cc132] dark:focus:ring-[#1cc145]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5.5 h-5.5 me-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>

                    View full recipe
                </button>
            </a>

            <button type="button" (click)="handleSave(recipe)"
                class="text-[#F76C10] bg-transparent hover:bg-[#F76C10] hover:text-white focus:ring-4  focus:outline-none focus:ring-[#ecc2a5] font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2  dark:focus:ring-blue-800 border border-[#F76C10] ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5.5 h-5.5 me-2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                </svg>

                save recipe
            </button>

        </div>
    </div>
</div>
