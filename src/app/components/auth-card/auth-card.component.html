<div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700 absolute transform -translate-x-1/2 -translate-y-1/2 top-[50%] left-[50%] z-50"
    (click)="$event.stopPropagation()">
    <!-- ❌ Close Button -->
    <button (click)="closeCard()"
        class="absolute top-1.5 right-3.5 text-gray-500 hover:text-gray-800 dark:hover:text-white text-xl font-bold"
        aria-label="Close">
        ×
    </button>

    <!-- ✨ LOGIN FORM -->
    <form *ngIf="isRegisterMode" class="space-y-6" action="#" (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign in to our platform</h5>

        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="email" id="email" name="email" required [(ngModel)]="loginData.email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white"
                placeholder="name@company.com" />
        </div>

        <div class="relative">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                password</label>
            <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" required
                [(ngModel)]="loginData.password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 pr-10 dark:bg-gray-600 dark:border-gray-500 dark:text-white "
                placeholder="••••••••" />

            <!-- 👁️ Eye Icon Toggle -->
            <button type="button" (click)="togglePasswordVisibility()"
                class="absolute top-[38px] right-3 text-gray-500 dark:text-gray-300">
                <ng-container *ngIf="!showPassword">
                    <!-- 👁️ Eye icon (Hide mode) -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 12s3.75-6.75 9.75-6.75S21.75 12 21.75 12s-3.75 6.75-9.75 6.75S2.25 12 2.25 12z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </ng-container>

                <ng-container *ngIf="showPassword">
                    <!-- 🙈 Eye Slash icon (Show mode) -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>

                </ng-container>
            </button>
        </div>

        <div class="flex items-start justify-between">
            <label class="flex items-center space-x-2 text-sm dark:text-white">
                <input id="remember" type="checkbox" required class="w-4 h-4 rounded" />
                <span>Remember me</span>
            </label>
            <a  class="text-sm text-blue-700 hover:underline dark:text-blue-500">Lost Password?</a>
        </div>

        <button type="submit"
            class="w-full bg-[#e76e1c] hover:bg-[#e75c1c] text-white py-2.5 rounded-lg text-sm font-medium">Login to
            your account</button>

        <p class="text-sm text-gray-500 dark:text-gray-300">Not registered? <a (click)="toggleMode()" 
                class="text-[#e76e1c] hover:underline dark:text-[#e75c1c]">Create account</a></p>
    </form>


    <!-- ✨ REGISTER FORM -->

    <form *ngIf="!isRegisterMode" class="max-w-sm mx-auto" (ngSubmit)="onRegisterSubmit()" #registerForm="ngForm">
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="text'" id="name" [(ngModel)]="registerData.name" name="Username"
                class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
                placeholder="Enter name" required />
        </div>
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="email" id="email" [(ngModel)]="registerData.email" name="email"
                class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
                placeholder="name@flowbite.com" required />
        </div>
        <div class="mb-5 relative">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                password</label>
            <input [type]="showRegPassword ? 'text' : 'password'" id="password" [(ngModel)]="registerData.password"
                name="password"
                class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
                placeholder="••••••••" required />

            <button type="button" (click)="toggleRegPasswordVisibility()"
                class="absolute top-[38px] right-3 flex items-center text-gray-500 dark:text-gray-300">
                <ng-container *ngIf="!showRegPassword">
                    <!-- Eye icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 12s3.75-6.75 9.75-6.75S21.75 12 21.75 12s-3.75 6.75-9.75 6.75S2.25 12 2.25 12z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </ng-container>
                <ng-container *ngIf="showRegPassword">
                    <!-- Eye slash icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>
                </ng-container>
            </button>
        </div>
        <div class="mb-5 relative">
            <label for="repeat-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repeat
                password</label>
            <input [type]="showRegRepeatPassword ? 'text' : 'password'" id="repeat-password"
                [(ngModel)]="registerData.repeatPassword" name="repeatPassword"
                class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
                placeholder="••••••••" required />

            <button type="button" (click)="toggleRegRepeatPasswordVisibility()"
                class="absolute top-[38px] right-3 flex items-center text-gray-500 dark:text-gray-300">
                <ng-container *ngIf="!showRegRepeatPassword">
                    <!-- Eye icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 12s3.75-6.75 9.75-6.75S21.75 12 21.75 12s-3.75 6.75-9.75 6.75S2.25 12 2.25 12z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </ng-container>
                <ng-container *ngIf="showRegRepeatPassword">
                    <!-- Eye slash icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>
                </ng-container>
            </button>
        </div>
        <div class="flex items-start mb-5">
            <div class="flex items-center h-5">
                <input id="terms" type="checkbox" value=""
                    class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                    required />
            </div>
            <label for="terms" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                I agree with the 
                <a class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a></label>
        </div>
        <button type="submit"
            class="w-full bg-[#e76e1c] hover:bg-[#e75c1c] text-white py-2.5 rounded-lg text-sm font-medium">Register
            new account</button>

        <p class="text-sm text-gray-500 dark:text-gray-300 mt-5">
            Already have an account?
            <a  (click)="toggleMode()" class="text-[#e76e1c] hover:underline dark:text-[#e75c1c]">Login here</a>
        </p>
    </form>

</div>
