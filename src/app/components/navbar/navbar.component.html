<section
  class="fixed top-0 w-full px-4 md:px-10 py-4 sm:py-4 z-10 bg-white/10 backdrop-blur-md border-b border-white/20 shadow-lg">
  <div class="flex items-center justify-between">
    <!-- Logo -->
    <span class="flex items-center gap-2 text-[#ec823c]">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        class="w-8 h-8 text-[#EC823C] dark:text-[#EC823C]">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
      </svg>
      <span class="hidden md:inline text-xl sm:text-2xl font-bold text-black dark:text-white">
        RecipeAI
      </span>
    </span>

    <!-- Right Side -->
    <nav class="flex items-center gap-3 sm:gap-4">
      <!-- Theme Toggle -->
      <button (click)="toggleTheme()"
        class="p-2 rounded-lg bg-gray-200 dark:bg-[#6B7280] text-black dark:text-white hover:scale-110 transition-all duration-200 focus:ring-4 focus:outline-none focus:ring-[#ec823c]"
        aria-label="Toggle Theme">
        <!-- Light Mode Icon -->
        <svg *ngIf="!isDark" xmlns="http://www.w3.org/2000/svg" fill="none" class="w-5 h-5 sm:w-[18px] sm:h-[18px]"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25M18.364 5.636l-1.591 1.591M21 
            12h-2.25M18.364 18.364l-1.591-1.591M12 
            18.75V21M7.227 16.773l-1.591 1.591M5.25 
            12H3m4.227-4.773L5.636 5.636M15.75 
            12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 
            0 0 1 7.5 0z" />
        </svg>
        <!-- Dark Mode Icon -->
        <svg *ngIf="isDark" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-[18px] sm:h-[18px]" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 
            1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 
            0-1.33.266-2.597.748-3.752A9.753 
            9.753 0 0 0 3 11.25C3 16.635 
            7.365 21 12.75 21a9.753 9.753 
            0 0 0 9.002-5.998z" />
        </svg>
      </button>

      <!-- âœ… If user is logged in -->
      <button *ngIf="user; else loginBtn" id="dropdownAvatarNameButton" data-dropdown-toggle="dropdownAvatarName"
        class="relative flex items-center text-xs sm:text-sm font-medium text-gray-900 dark:text-white rounded-full hover:text-blue-600 dark:hover:text-blue-500 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700"
        type="button">
        <span class="sr-only">Open user menu</span>
        <!-- User Icon -->
        <svg class="w-7 h-7 sm:w-8 sm:h-8 me-1 sm:me-2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 
            0 12 15.75a7.488 7.488 0 0 
            0-5.982 2.975m11.963 0a9 9 0 
            1 0-11.963 0m11.963 0A8.966 
            8.966 0 0 1 12 21a8.966 
            8.966 0 0 1-5.982-2.275M15 
            9.75a3 3 0 1 1-6 0 3 3 
            0 0 1 6 0z" />
        </svg>
        <!-- User Name -->
        <span class="hidden sm:inline">Welcome, {{ user?.name }}</span>
        <!-- Dropdown Arrow -->
        <svg class="w-2.5 h-2.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 4 4 4-4" />
        </svg>
      </button>

      <!-- Dropdown Menu -->
      <div id="dropdownAvatarName"
        class="absolute right-2 mt-2 z-20 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-lg w-44 sm:w-48 dark:bg-gray-800 dark:divide-gray-600">
        <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
          <div class="font-semibold">{{ user?.name }}</div>
          <div class="truncate text-xs text-gray-500 dark:text-gray-300">
            {{ user?.email }}
          </div>
        </div>
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
          <li>
            <a [routerLink]="'/save-recipe'"
              class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">
              Save
            </a>
          </li>
        </ul>
        <div class="py-2 border-t border-gray-200 dark:border-gray-600">
          <a (click)="logout()"
            class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-gray-700 dark:text-red-400 dark:hover:text-white">
            Sign out
          </a>
        </div>
      </div>

      <!-- Login Button (If not logged in) -->
      <ng-template #loginBtn>
        <button (click)="showAuthCard()"
          class="text-white bg-gradient-to-r from-[#e76e1c] via-[#ec823c] to-[#f29a5e] hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-[#f1c09f] dark:focus:ring-[#ec823c] font-medium rounded-lg text-xs sm:text-sm px-4 sm:px-5 py-2 sm:py-2.5">
          Login
        </button>
      </ng-template>
    </nav>
  </div>
</section>
