<section
    class="fixed top-0 w-full px-6  py-4 z-10 bg-white/10 backdrop-blur-md border-b border-white/20 shadow-lg text-white">
    <div class="flex items-center justify-between px-10">
        <!-- Logo -->
        <span class="flex items-center gap-2 text-[#ec823c]">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-utensils text-primary text-2xl"
                data-replit-metadata="client/src/components/navigation.tsx:38:12" data-component-name="Utensils">
                <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path>
                <path d="M7 2v20"></path>
                <path d="M21 15V2a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path>
            </svg>
            
            <span class="hidden md:inline text-2xl font-bold text-[#000] dark:text-white">RecipeAI</span>
        </span>

        <!-- Right Side -->
        <nav class="flex-grow flex items-center justify-end gap-4">

            <!-- Theme Toggle -->
            <button (click)="toggleTheme()" class="p-2 rounded-[10px] bg-gray-200 dark:bg-[#6B7280] text-black dark:text-white 
               hover:scale-110 transition-all duration-200 focus:ring-4 focus:outline-none focus:ring-[#ec823c]"
                aria-label="Toggle Theme">

                <svg *ngIf="!isDark" xmlns="http://www.w3.org/2000/svg" fill="none" class="w-[18px] h-[18px]"
                    viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
                    <path strokeLinecap="round" strokeLinejoin="round"
                        d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                </svg>




                <svg *ngIf="isDark" xmlns="http://www.w3.org/2000/svg" class="w-[18px] h-[18px]" fill="none"
                    viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6 font-extrabold">
                    <path strokeLinecap="round" strokeLinejoin="round"
                        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                </svg>

            </button>




            <!-- âœ… If user is logged in -->

            <!-- Avatar Dropdown Button -->
            <button *ngIf="user; else loginBtn" id="dropdownAvatarNameButton" data-dropdown-toggle="dropdownAvatarName"
                class="relative flex items-center text-sm font-medium text-gray-900 dark:text-white rounded-full hover:text-blue-600 dark:hover:text-blue-500 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700"
                type="button">

                <span class="sr-only">Open user menu</span>

                <!-- User Icon -->

                <svg class="w-8 h-8 me-2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>


                <!-- User Name -->
                Welcome, {{ user?.name }}

                <!-- Dropdown Arrow -->
                <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 4 4 4-4" />
                </svg>
            </button>

            <!-- Dropdown Menu -->
            <div id="dropdownAvatarName"
                class="absolute right-0 mt-2 z-20 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-lg w-48 dark:bg-gray-800 dark:divide-gray-600">

                <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                    <div class="font-semibold">{{ user?.name }}</div>
                    <div class="truncate text-xs text-gray-500 dark:text-gray-300">{{ user?.email }}</div>
                </div>

                <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
                    <li>
                        <a [routerLink]="'/save-recipe'"
                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">Save</a>
                    </li>
                    <!-- Add more options if needed -->
                </ul>

                <div class="py-2 border-t border-gray-200 dark:border-gray-600">
                    <a (click)="logout()"
                        class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-gray-700 dark:text-red-400 dark:hover:text-white">Sign
                        out</a>
                </div>
            </div>

            <!-- Login Button (If not logged in) -->
            <ng-template #loginBtn>
                <button (click)="showAuthCard()"
                    class="text-white bg-gradient-to-r from-[#e76e1c] via-[#ec823c] to-[#f29a5e] hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-[#f1c09f] dark:focus:ring-[#ec823c] font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Login
                </button>
            </ng-template>

        </nav>
    </div>
</section>
