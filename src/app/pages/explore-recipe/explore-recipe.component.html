<section class="py-20 bg-gray-50 dark:bg-gray-900">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h2 class="text-4xl flex items-center justify-center gap-1.5 font-bold text-gray-900 dark:text-white mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="text-[#EC823C] w-8 h-8 font-extrabold">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
                </svg>
                Explore World Cuisines
            </h2>
            <p class="text-gray-600 dark:text-gray-300 text-lg">Discover authentic recipes from around the world</p>
        </div>


        <div class="flex flex-wrap justify-center gap-4 mb-12">
            <button *ngFor="let cuisine of cuisines" (click)="selectCuisine(cuisine.name)" [ngClass]="{
                    'bg-[#EC823C] text-white': selectedCuisine === cuisine.name,
                    'bg-white  text-black dark:bg-gray-800 dark:text-white  hover:bg-primary/10': selectedCuisine !== cuisine.name
                    }"
                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 hover:bg-primary/90 h-10 px-6 py-3 font-semibold transition-all  border border-input hover:text-accent-foreground dark:border-none">
                {{ cuisine.icon }} {{ cuisine.name }}
            </button>
        </div>

    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-10 ">
        <!-- <div class="col-span-full text-center py-12">
            <p class="text-gray-500 dark:text-gray-400 text-lg">No recipes found for {{selectedCuisine}}.</p>
        </div> -->
        <div *ngFor="let recipe of filteredRecipes">
            <app-recipe-card [recipe]="recipe" ></app-recipe-card>
        </div>
        
    </div>
    <div class="text-center mt-12">
        <button 
            class="inline-flex items-center justify-center gap-2 cursor-not-allowed whitespace-nowrap rounded-md text-sm ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 h-10 bg-[#EC823C] hover:bg-[#EC823C]/90 text-white px-8 py-3 font-semibold " >
            <svg
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-plus mr-2 h-5 w-5">
                <path d="M5 12h14"></path>
                <path d="M12 5v14"></path>
            </svg>Load More Recipes</button>
    </div>
    
</section>
