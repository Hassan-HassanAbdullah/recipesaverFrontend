<section class="py-20 bg-gray-50 dark:bg-gray-900">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Title -->
    <div class="text-center mb-12">
      <h2 class="text-4xl flex items-center justify-center gap-1.5 font-bold text-gray-900 dark:text-white mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="text-[#EC823C] w-8 h-8 font-extrabold">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
        </svg>
        Explore World Cuisines
      </h2>
      <p class="text-gray-600 dark:text-gray-300 text-lg">
        Discover authentic recipes from around the world
      </p>
    </div>

    <!-- Filters -->
    <div class="flex flex-col md:flex-row justify-center items-center gap-6 mb-12">

      <!-- Cuisine Filter -->
      <div class="w-full md:w-1/3">
        <label for="cuisine" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Select a Cuisine
        </label>
        <select id="cuisine" [(ngModel)]="selectedCuisine" (change)="onFilterChange()" name="cuisine" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-xl shadow-md
                 focus:ring-2 focus:ring-[#EC823C] focus:border-[#EC823C]
                 block w-full p-3 dark:bg-gray-800 dark:border-gray-600
                 dark:text-white dark:focus:ring-[#EC823C] dark:focus:border-[#EC823C]
                 transition duration-200 ease-in-out hover:shadow-lg">
          <option value="all">üçΩÔ∏è All Cuisines</option>
          <option *ngFor="let cuisine of cuisines" [value]="cuisine.name">
            {{ cuisine.icon }} {{ cuisine.name }}
          </option>
        </select>
      </div>

      <!-- Dish Type Filter -->
      <div class="w-full md:w-1/3">
        <label for="dishType" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Select Dish Type
        </label>
        <select id="dishType" [(ngModel)]="selectedDishType" (change)="onFilterChange()" name="dishType" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-xl shadow-md
                 focus:ring-2 focus:ring-[#EC823C] focus:border-[#EC823C]
                 block w-full p-3 dark:bg-gray-800 dark:border-gray-600
                 dark:text-white dark:focus:ring-[#EC823C] dark:focus:border-[#EC823C]
                 transition duration-200 ease-in-out hover:shadow-lg">
          <option value="all">üç¥ All Dishes</option>
          <option *ngFor="let dish of dishTypes" [value]="dish">
            {{ dish }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <!-- Recipes Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-10">
    <!-- No Recipes -->
    <div *ngIf="filteredRecipes.length === 0" class="col-span-full text-center py-12">
      <p class="text-gray-500 dark:text-gray-400 text-lg">
        No recipes found for {{selectedCuisine}} - {{selectedDishType}}.
      </p>
    </div>

    <!-- Recipe Cards -->
    <div *ngFor="let recipe of filteredRecipes | paginate: { itemsPerPage: pageSize, currentPage: page }">
      <app-recipe-card [recipe]="recipe"></app-recipe-card>
    </div>
  </div>

  <div class="flex justify-center mt-8">
    <pagination-controls (pageChange)="page = $event" previousLabel="Previous" nextLabel="Next" [maxSize]="5"
      [autoHide]="true" class="flex gap-2 ">
    </pagination-controls>
  </div>



</section>
